{% extends "base.html" %}

{% block title %}
    <title>Program List</title>
{% endblock %}

{% block content %}

    <ul>
        {% for program in object_list %}
            <li><p>{{ program.name }} <br> {{ program.level }}</p></li>
        {% empty %}
            <li>No Programs Yet.</li>
        {% endfor %}
    </ul>

{% endblock %}
