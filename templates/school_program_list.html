{% extends "base.html" %}

{% block title %}
    <title>School Program List</title>
{% endblock %}

{% block content %}

    <ul>
        {% for schoolprogram in object_list %}
            <li><p>{{ schoolprogram.school }} <br> {{ schoolprogram.program }}</p></li>
        {% empty %}
            <li>No School Programs Yet.</li>
        {% endfor %}
    </ul>

{% endblock %}
