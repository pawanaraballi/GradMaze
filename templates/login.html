{% extends "base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}


    <form method="POST" >
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn">Login</button>
    </form>
{% endblock %}
